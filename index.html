<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title">Bonsai | AI, geworteld in waarden</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/main.js"></script>

</head>

<body class="gradient-bg min-h-screen">
    <nav class="bg-white border-b border-gray/10 fixed top-0 w-full z-50" x-data="{ isOpen: false }">
        <div class="max-w-[1500px] mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a class="flex items-center text-2xl font-bold" href="/">
                        <span class="font-bold" style="font-family: Outfit">
                            Bons<span class="text-[var(--secondary-color)]">ai</span>
                            <span class="text-gray-500 font-normal text-lg ml-2" data-i18n="header.slogan"></span>
                        </span>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="flex items-center -mr-2 lg:hidden">
                    <button @click="isOpen = !isOpen"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400  hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" x-show="!isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg class="h-6 w-6" x-show="isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Desktop menu -->
                <div class="hidden lg:flex lg:items-center lg:ml-6 ">
                    <div class="flex space-x-4 items-center">
                        <a href="#why" data-i18n="nav.why"
                            class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">Why</a>
                        <a href="#approach" data-i18n="nav.approach"
                            class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">Approach</a>
                        <a href="#who" data-i18n="nav.who"
                            class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">Who</a>
                        <a href="#contact"
                            class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border">Contact</a>
                        <div class="language-switcher flex items-center space-x-2 ml-4 border-l border-gray-300 pl-4">
                            <button id="lang-en" class="lang-btn px-2 py-1 rounded text-sm font-medium"
                                data-lang="en">EN</button>
                            <span class="text-gray-400">/</span>
                            <button id="lang-nl" class="lang-btn px-2 py-1 rounded text-sm font-medium"
                                data-lang="nl">NL</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu -->
            <div x-show="isOpen" class="lg:hidden">
                <div class="flex flex-col px-2 pt-2 pb-3 space-y-1">
                    <a href="#why" data-i18n="nav.why"
                            class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">Why</a>
                    <a href="#approach" data-i18n="nav.approach"
                        class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">Approach</a>
                    <a href="#who" data-i18n="nav.who"
                        class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">Who</a>
                    <a href="#contact"
                        class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-[65px] mx-auto px-4 py-8 max-w-[1500px]">
        <!-- Title Section -->
        <div id="section-title" class="w-full md:mt-20">
            <div
                class="bg-[var(--background-color-2)] rounded-3xl mb-12 flex justify-between lg:min-h-[500px]"
            >
                <div class="flex flex-col md:flex-row">
                    <div class="flex flex-col justify-between p-8 md:p-16 w-full md:w-2/3 z-10">
                        <h1 class="font-bold mb-4 text-left text-4xl md:text-6xl" data-i18n="header.title"></h1>
                        <div class="flex">
                            <a href="#contact">
                                <button
                                    class="w-full bg-[var(--accent-color)] text-white px-6 py-4 rounded-lg hover:bg-[var(--secondary-color)] transition-colors font-medium text-lg"
                                    data-i18n="header.contact-us">
                                    Contact us
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="w-full flex flex-col justify-end my-10 md:my-0 md:w-1/3">
                        <div id="bonsai-container" class="">
                            <!-- SVG will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mission Section -->
        <div id="why" class="w-full mb-16">
            <div class="bg-white p-8 md:p-16 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 section-title" data-i18n="mission.title"></h2>
                <p class="text-xl mb-12" data-i18n="mission.mainText"></p>

                <h3 class="text-2xl font-bold mb-6" data-i18n="mission.values.title"></h3>
                <div class="grid lg:grid-cols-3 gap-8">
                    <div class="p-6 bg-[var(--background-color)] rounded-lg">
                        <h4 class="text-xl font-bold mb-3" data-i18n="mission.values.openPrivate.title"></h4>
                        <p data-i18n="mission.values.openPrivate.description"></p>
                    </div>
                    <div class="p-6 bg-[var(--background-color)] rounded-lg">
                        <h4 class="text-xl font-bold mb-3" data-i18n="mission.values.autonomous.title"></h4>
                        <p data-i18n="mission.values.autonomous.description"></p>
                    </div>
                    <div class="p-6 bg-[var(--background-color)] rounded-lg">
                        <h4 class="text-xl font-bold mb-3" data-i18n="mission.values.responsible.title"></h4>
                        <p data-i18n="mission.values.responsible.description"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Approach Section -->
        <div id="approach" class="w-full mb-16">
            <div class="bg-[var(--background-color-2)] p-8 md:p-16 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 section-title" data-i18n="approach.title"></h2>
                <p class="text-xl mb-12" data-i18n="approach.labDescription"></p>

                <h3 class="text-2xl font-bold mb-6" data-i18n="approach.modules.title"></h3>
                <div class="grid lg:grid-cols-3 gap-8">
                    <div class="p-3 bg-[var(--secondary-color)] rounded-xl">
                        <div class="p-6 bg-white rounded-lg h-full">
                            <h4 class="text-xl font-bold mb-3" data-i18n="approach.modules.selfHosting.title"></h4>
                            <p data-i18n="approach.modules.selfHosting.description"></p>
                            <p data-i18n="approach.modules.learningGoals" class="font-bold mt-5"></p>
                            <ul>
                                <li data-i18n="approach.modules.selfHosting.learningGoal1"></li>
                                <li data-i18n="approach.modules.selfHosting.learningGoal2"></li>
                                <li data-i18n="approach.modules.selfHosting.learningGoal3"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="p-3 bg-[var(--accent-color)] rounded-xl">
                        <div class="p-6 bg-white rounded-lg h-full">
                            <h4 class="text-xl font-bold mb-3" data-i18n="approach.modules.promptTraining.title"></h4>
                            <p data-i18n="approach.modules.promptTraining.description"></p>
                            <p data-i18n="approach.modules.learningGoals" class="font-bold mt-5"></p>
                            <ul>
                                <li data-i18n="approach.modules.promptTraining.learningGoal1"></li>
                                <li data-i18n="approach.modules.promptTraining.learningGoal2"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="p-3 bg-[var(--accent-color-2)] rounded-xl">
                        <div class="p-6 bg-white rounded-lg h-full">
                            <h4 class="text-xl font-bold mb-3" data-i18n="approach.modules.ethics.title"></h4>
                            <p data-i18n="approach.modules.ethics.description"></p>
                            <p data-i18n="approach.modules.learningGoals" class="font-bold mt-5"></p>
                            <ul>
                                <li data-i18n="approach.modules.ethics.learningGoal1"></li>
                                <li data-i18n="approach.modules.ethics.learningGoal2"></li>
                                <li data-i18n="approach.modules.ethics.learningGoal3"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Team Section -->
        <div id="who" class="w-full mb-16">
            <div class="bg-white p-8 md:p-16 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 section-title" data-i18n="team.title"></h2>
                <p class="text-xl mb-8" data-i18n="team.description"></p>
                
                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <div class="bg-[var(--background-color)] p-6 rounded-lg">
                        <h3 class="text-2xl font-bold mb-3">
                            <a href="#" data-i18n-href="team.facilitators.kamiel.linkedin" class="hover:text-[var(--accent-color)] transition-colors" id="kamiel-linkedin">
                                <span data-i18n="team.facilitators.kamiel.name"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                                </svg>
                            </a>
                        </h3>
                        <p class="text-lg" data-i18n="team.facilitators.kamiel.bio"></p>
                    </div>
                    <div class="bg-[var(--background-color)] p-6 rounded-lg">
                        <h3 class="text-2xl font-bold mb-3">
                            <a href="#" data-i18n-href="team.facilitators.sytze.linkedin" class="hover:text-[var(--accent-color)] transition-colors" id="sytze-linkedin">
                                <span data-i18n="team.facilitators.sytze.name"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                                </svg>
                            </a>
                        </h3>
                        <p class="text-lg" data-i18n="team.facilitators.sytze.bio"></p>
                    </div>
                </div>
            </div>
        </div>


        <section id="contact" class="w-full mb-16">
            <div class="bg-white p-8 md:p-16 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 section-title" data-i18n="contact.title">Contact Us</h2>
                <div class="md:w-1/2 xl:w-1/3">
                    <form id="contactForm" class="contact-form space-y-6">
                        <div>
                            <label for="name" class="block text-base font-medium mb-2"
                                data-i18n="contact.name">Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-3 rounded-lg bg-[var(--background-color)] border-2 border-transparent focus:border-[var(--secondary-color)] transition-colors">
                        </div>
                        <div>
                            <label for="email" class="block text-base font-medium mb-2"
                                data-i18n="contact.email">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 rounded-lg bg-[var(--background-color)] border-2 border-transparent focus:border-[var(--secondary-color)] transition-colors">
                        </div>
                        <div>
                            <label for="message" class="block text-base font-medium mb-2"
                                data-i18n="contact.message">Message</label>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full px-4 py-3 rounded-lg bg-[var(--background-color)] border-2 border-transparent focus:border-[var(--secondary-color)] transition-colors"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-[var(--accent-color)] text-white px-6 py-4 rounded-lg hover:bg-[var(--secondary-color)] transition-colors font-medium text-lg">
                            Send Message
                        </button>
                        <div id="formSuccessMessage" class="italic hidden" data-i18n="contact.success"></div>
                        <div id="formErrorMessage" class="italic hidden" data-i18n="contact.fail"></div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer py-8 mt-12">
        <div class="container mx-auto px-4 max-w-4xl text-white">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4" data-i18n="meta.name">Bonsai</h3>
                    <p class="text-gray-400" data-i18n="header.slogan">AI, geworteld in waarden</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact</h3>
                    <p class="text-gray-400" data-i18n="footer.email"></p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-[#219ebc] hover:text-[#8ecae6]">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="text-[#219ebc] hover:text-[#8ecae6]">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (ev) => {
            ev.preventDefault();

            const formData = new FormData(ev.target);

            // Adding all form data to an object
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            try {
                const response = await fetch('https://api.formbee.dev/formbee/258ef555-8ce5-4cc9-b916-b357e6231add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formObject)
                });

                if (response.ok) {
                    document.getElementById('formSuccessMessage').classList.remove('hidden');
                    document.getElementById('formErrorMessage').classList.add('hidden');
                    // clear form
                    document.getElementById('contactForm').reset();
                } else {
                    document.getElementById('formErrorMessage').classList.remove('hidden');
                    document.getElementById('formSuccessMessage').classList.add('hidden');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Error submitting form.');
            }
        });

        // Set up LinkedIn links
        document.addEventListener('DOMContentLoaded', () => {
            function updateLinkedInLinks() {
                // Set Kamiel's LinkedIn URL
                const kamielLinkedIn = document.getElementById('kamiel-linkedin');
                if (kamielLinkedIn) {
                    kamielLinkedIn.href = translations[currentLang].team.facilitators.kamiel.linkedin;
                }
                
                // Set Sytze's LinkedIn URL
                const sytzeLinkedIn = document.getElementById('sytze-linkedin');
                if (sytzeLinkedIn) {
                    sytzeLinkedIn.href = translations[currentLang].team.facilitators.sytze.linkedin;
                }
            }
            
            // Initial update
            updateLinkedInLinks();
            
            // Update links when language changes
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setTimeout(updateLinkedInLinks, 100); // Small delay to ensure translations are updated first
                });
            });
        });
    </script>

</body>

</html>
