<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title">Bonsai | AI, gegrond in waarden</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/main.js"></script>

</head>

<body class="gradient-bg min-h-screen">
    <nav class="bg-white border-b border-white/10 fixed top-0 w-full z-50" x-data="{ isOpen: false }">
        <div class="max-w-[1500px] mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a class="flex items-center text-2xl font-bold" href="/">
                        <span class="font-bold" style="font-family: Outfit">
                            Bons<span class="text-[var(--secondary-color)]">ai</span>
                            <span class="text-gray-500 font-normal text-lg ml-2" data-i18n="header.slogan"></span>
                        </span>
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex items-center -mr-2 sm:hidden">
                    <button @click="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400  hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" x-show="!isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg class="h-6 w-6" x-show="isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop menu -->
                <div class="hidden sm:flex sm:items-center sm:ml-6 ">
                    <div class="flex space-x-4 items-center">
                        <a href="#what-we-do" class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">What We Do</a>
                        <a href="#contact" class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border">Contact</a>
                        <div class="language-switcher flex items-center space-x-2 ml-4 border-l border-gray-300 pl-4">
                            <button id="lang-en" class="lang-btn px-2 py-1 rounded text-sm font-medium" data-lang="en">EN</button>
                            <span class="text-gray-400">/</span>
                            <button id="lang-nl" class="lang-btn px-2 py-1 rounded text-sm font-medium" data-lang="nl">NL</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div x-show="isOpen" class="sm:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#what-we-do" class="block px-3 py-2 rounded-md text-base font-medium hover:text-white hover:bg-gray-700">What We Do</a>
                    <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium hover:text-white hover:bg-gray-700">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-[65px] mx-auto px-4 py-8 max-w-[1500px]">
        <!-- Title Section -->
        <div id="section-title" class="w-full mt-20">
            <div class="bg-[var(--background-color-2)] p-16 rounded-3xl mb-12 flex">
                <div class="w-2/3">
                    <h1 class="font-bold mb-4 text-left" data-i18n="header.title"></h1>
                </div>
                <div class="w-1/3 relative">
                    <svg class="absolute right-0 top-1/2 -translate-y-1/2 w-full h-auto" viewBox="0 0 330 330" version="1.1">
                        <g fill-rule="evenodd">
                            <path id="morphing-shape-1" class="transition-ease-07"
                                fill="var(--secondary-color)"
                                opacity="0.5"
                                d="M 254 44 C 272 64 280 70 300 120 C 320 170 310 220 280 260 C 250 300 200 304 160 284 C 120 264 80 240 60 200 C 40 160 40 120 60 80 C 80 40 87 40 121 24 C 150 14 161 12 199 16 C 216 18 234 29 254 44">
                            </path>
                            <path id="morphing-shape-2" class="transition-ease-07"
                                fill="var(--accent-color)"
                                opacity="0.5"
                                d="M 212 205 C 224 193 208 177 212 169 C 260 137 256 137 228 129 C 228 81 220 69 200 85 C 140 69 132 85 132 109 C 92 137 80 133 120 165 C 100 189 112 197 128 193 C 136 209 132 205 160 197 C 172 217 184 221 212 205">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Mission Section -->
        <div id="mission" class="w-full mb-16">
            <div class="bg-white p-16 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 section-title" data-i18n="mission.title"></h2>
                <p class="text-xl mb-12" data-i18n="mission.mainText"></p>
                
                <h3 class="text-2xl font-bold mb-6" data-i18n="mission.values.title"></h3>
                <div class="grid lg:grid-cols-3 gap-8">
                    <div class="p-6 bg-[var(--background-color)] rounded-lg">
                        <h4 class="text-xl font-bold mb-3" data-i18n="mission.values.openPrivate.title"></h4>
                        <p data-i18n="mission.values.openPrivate.description"></p>
                    </div>
                    <div class="p-6 bg-[var(--background-color)] rounded-lg">
                        <h4 class="text-xl font-bold mb-3" data-i18n="mission.values.autonomous.title"></h4>
                        <p data-i18n="mission.values.autonomous.description"></p>
                    </div>
                    <div class="p-6 bg-[var(--background-color)] rounded-lg">
                        <h4 class="text-xl font-bold mb-3" data-i18n="mission.values.responsible.title"></h4>
                        <p data-i18n="mission.values.responsible.description"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Approach Section -->
        <div id="approach" class="w-full mb-16">
            <div class="bg-[var(--background-color-2)] p-16 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 section-title" data-i18n="approach.title"></h2>
                <p class="text-xl mb-12" data-i18n="approach.labDescription"></p>
                
                <h3 class="text-2xl font-bold mb-6" data-i18n="approach.modules.title"></h3>
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="p-3 bg-[var(--secondary-color)] rounded-lg">
                        <div class="p-6 bg-white rounded-lg h-full">
                            <h4 class="text-xl font-bold mb-3" data-i18n="approach.modules.selfHosting.title"></h4>
                            <p data-i18n="approach.modules.selfHosting.description"></p>
                            <p data-i18n="approach.modules.learningGoals" class="font-bold mt-5"></p>
                            <ul>
                                <li data-i18n="approach.modules.selfHosting.learningGoal1"></li>
                                <li data-i18n="approach.modules.selfHosting.learningGoal2"></li>
                                <li data-i18n="approach.modules.selfHosting.learningGoal3"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="p-3 bg-[var(--accent-color)] rounded-lg">
                        <div class="p-6 bg-white rounded-lg h-full">
                            <h4 class="text-xl font-bold mb-3" data-i18n="approach.modules.promptTraining.title"></h4>
                            <p data-i18n="approach.modules.promptTraining.description"></p>
                            <p data-i18n="approach.modules.learningGoals" class="font-bold mt-5"></p>
                            <ul>
                                <li data-i18n="approach.modules.promptTraining.learningGoal1"></li>
                                <li data-i18n="approach.modules.promptTraining.learningGoal2"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="p-3 bg-[var(--accent-color-2)] rounded-lg">
                        <div class="p-6 bg-white rounded-lg h-full">
                            <h4 class="text-xl font-bold mb-3" data-i18n="approach.modules.ethics.title"></h4>
                            <p data-i18n="approach.modules.ethics.description"></p>
                            <p data-i18n="approach.modules.learningGoals" class="font-bold mt-5"></p>
                            <ul>
                                <li data-i18n="approach.modules.ethics.learningGoal1"></li>
                                <li data-i18n="approach.modules.ethics.learningGoal2"></li>
                                <li data-i18n="approach.modules.ethics.learningGoal3"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Team Section -->
        <div id="team" class="w-full mb-16">
            <div class="bg-white p-16 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 section-title" data-i18n="team.title"></h2>
                <p class="text-xl" data-i18n="team.description"></p>
            </div>
        </div>


        <section id="contact" class="w-full mb-16">
            <div class="bg-white p-16 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 section-title">Contact Us</h2>
                <div class="max-w-2xl mx-auto">
                    <form action="https://api.formbee.dev/formbee/258ef555-8ce5-4cc9-b916-b357e6231add" method="POST"
                        class="contact-form space-y-6">
                        <div>
                            <label for="name" class="block text-base font-medium mb-2">Name</label>
                            <input type="text" id="name" name="name" required 
                                class="w-full px-4 py-3 rounded-lg bg-[var(--background-color)] border-2 border-transparent focus:border-[var(--secondary-color)] transition-colors">
                        </div>
                        <div>
                            <label for="email" class="block text-base font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email" required 
                                class="w-full px-4 py-3 rounded-lg bg-[var(--background-color)] border-2 border-transparent focus:border-[var(--secondary-color)] transition-colors">
                        </div>
                        <div>
                            <label for="message" class="block text-base font-medium mb-2">Message</label>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full px-4 py-3 rounded-lg bg-[var(--background-color)] border-2 border-transparent focus:border-[var(--secondary-color)] transition-colors"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-[var(--accent-color)] text-white px-6 py-4 rounded-lg hover:bg-[var(--secondary-color)] transition-colors font-medium text-lg">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer py-8 mt-12">
        <div class="container mx-auto px-4 max-w-4xl text-white">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">AI Learning Lab</h3>
                    <p class="text-gray-400">Empowering organizations with responsible AI implementation</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact</h3>
                    <p class="text-gray-400">info@ailearninglab.com</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-[#219ebc] hover:text-[#8ecae6]">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="text-[#219ebc] hover:text-[#8ecae6]">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
